<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Product Sans">
	<title>Google</title>
	<style>
		body {
			font-family: "Product Sans", sans-serif;
			/* background-color: black; */
		}
		.container {
			text-align: center;
			width: 60em;
			height: 20em;
			margin: auto;
			margin-top: 250px;
			display: block;
		}
		h1 {
			font-size: 6em;
			font-weight: lighter;
			margin: 30px;
		}
		#search {
			border-radius: 25px;
			width: 50em;
			height: 2.5em;
		}
		#button {
			padding: 5px;
			margin: 10px;
			margin-top: 25px;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Google</h1>
		<form action="">
			<input type="search" name="search" id="search"> <br>
			<input type="button" id="button" value="Google Search">
			<input type="button" id="button" value="I'm Feeling Lucky">
		</form>
	</div>
</body>
</html>
